	<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Train Time</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

  </head>
  <body>

    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white ">
        <h1 class="text-center">Train Express </h1>
        <h2 class="text-center">Safe Travels</h2>
      </div>

      <div class="row">

        <div class="col-lg-12">

          <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (mins)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
             <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                  <div class="form-group">
                <label for="frequency-input">Frequency (mins)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

                <label for="nextArrival-input">First Train Time(HH:MM:SS - military time) </label>
                <input class="form-control" id="nextArrival-input" type="text">
              </div>
              <div class="form-group">
                <label for="minutesAway-input">Minutes Away (mins)</label>
                <input class="form-control" id="minutesAway-input" type="text">
              </div>

              <button class="btn btn-primary" id="add-train-btn">Submit</button>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>


    <script src="https://code.jquery.com/jquery.js"> </script>
     <script src="app.js"></script>
</body>

</html>
